<!-- content section -->
<div class="content-section" ng-controller="EditorCtrl">
	<!-- editor section -->
	<div class="container">
		<div class="card">
			<form class="form-group form-float" action="" method="post">
				<div class="header">
					<div class="row">
						<div class="col-md-11 col-sm-10 col-xs-8">
							<h4>POST</h4>
						</div>
						<div class="col-md-1 col-sm-2 col-xs-4">
							<input type="submit" class="btn btn-primary" name="" placeholder="Post" value="Post">
						</div>
					</div>

				</div>
				<div class="body">
					<div class="row">
						<div class="col-md-9">
							<div class="form-line">
								<input type="text" class="form-control" id="" placeholder="Enter the Title here">
								<p class="help-block"></p>
							</div>

							<div class="form-line">
								<textarea name="name" id="tinymce" class="form-control" rows="4" cols="40" placeholder="Enter the post content"></textarea>
								<p class="help-block"></p>
							</div>

						</div>
						<div class="col-md-3">
							<div class="row">
								<div class="col-xs-8">
									<div class="form-line">
										<input type="text" class="form-control" name="" value="" placeholder="ID">
										<p class="help-block"></p>
									</div>
								</div>
								<div class="col-xs-4">
									<div class="">
										<span class="label label-default">234</span>
									</div>
								</div>
							</div>
							<div class="form-line">
								<select class="form-control" name="">
									<option value="">Select category</option>
									<option value="">programming</option>
									<option value="">design</option>
								</select>
								<p class="help-block"></p>
							</div>
							<img src="" alt="" class="img-responsive">
							<div class="form-line">
								<input type="text" class="form-control" id="" placeholder="Image URL">
								<p class="help-block"></p>
							</div>
						</div>
					</div>

				</div>
			</form>
		</div>
	</div>

</div>
<!-- end of content section -->
